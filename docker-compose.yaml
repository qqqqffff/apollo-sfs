services:
  postgres:
    container_name: postgres
    image: postgres:16.2
    volumes:
      - ${PWD}/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    networks: 
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 1m30s
      timeout: 5s
      retries: 5
      start_period: 30s
  keycloak:
    container_name: keycloak
    image: keycloak/keycloak:25.0
    hostname: keycloak
    command: 
      - 'start'
      # keytool -genkeypair -alias localhost -keyalg RSA -keysize 2048 -validity 365 -keystore server.keystore -dname "cn=ServerAdministrator,o=Apollo,c=US" -keypass secret -storepass secret
    volumes:
      - "./keycloak:/opt/keycloak/data/"
      - ${PWD}/server.keystore:/opt/keycloak/certs/server.keystore
    environment:
      KC_PROXY: edge
      KC_HOSTNAME: localhost
      # KC_HOSTNAME_PORT: 8080
      # KC_HOSTNAME_STRICT_BACKCHANNEL: false
      # KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: true
      KC_HOSTNAME_STRICT: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin@example.com
      KEYCLOAK_ADMIN_PASSWORD: password
      KEYCLOAK_PRODUCTION: true
      KEYCLOAK_ENABLE_TLS: true
      KEYCLOAK_TLS_KEYSTORE_FILE: /opt/keycloak/certs/server.keystore
      KEYCLOAK_TLS_KEYSTORE_PASSWORD: secret
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl", "-f", "http://localhost:8080/health/ready || exit 1"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    ports:
      - 8080:8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
  minio:
    container_name: minio
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      NODE_ENV: production
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  nginx:
    container_name: nginx
    image: nginx:1.29.2
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - keycloak
      - minio
    networks:
      proxy-network: {}
networks:
  proxy-network:
    name: local